<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <style>
    body {
      background-color: blue;
      color: black;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
    }

    input, select {
      padding: 5px;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      border-radius: 5px;
      background-color: blue;
      color: white;
      border: none;
      cursor: pointer;
    }

    #popup {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <form id="surveyForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required><br><br>

    <label for="country">Country:</label>
    <select id="country" required>
      <option value="">-- Select Country --</option>
      <!-- Add options for countries here -->
    </select><br><br>

    <label for="gender">Gender:</label>
    <input type="checkbox" id="genderMale" name="gender" value="Male"> Male
    <input type="checkbox" id="genderFemale" name="gender" value="Female"> Female<br><br>

    <label for="profession">Profession:</label>
    <input type="text" id="profession" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>

    <label for="mobileNumber">Mobile Number:</label>
    <input type="tel" id="mobileNumber" required><br><br>

    <button type="submit">Submit</button>
    <button type="button" onclick="resetForm()">Reset</button>
  </form>

  <div id="popup">
    <h2>Survey Submission</h2>
    <p id="popupContent"></p>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    function resetForm() {
      document.getElementById("surveyForm").reset();
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      resetForm();
    }

    document.getElementById("surveyForm").addEventListener("submit", function(event) {
      event.preventDefault();

      // Perform form validations here
      // You can check if the fields are filled correctly

      // Get form values
      const firstName = document.getElementById("firstName").value;
      const lastName = document.getElementById("lastName").value;
      const dob = document.getElementById("dob").value;
      const country = document.getElementById("country").value;
      const genderMale = document.getElementById("genderMale").checked;
      const genderFemale = document.getElementById("genderFemale").checked;
      const profession = document.getElementById("profession").value;
      const email = document.getElementById("email").value;
      const mobileNumber = document.getElementById("mobileNumber").value;

      // Display form values in the popup
      const popupContent = `
        <strong>First Name:</strong> ${firstName}<br>
        <strong>Last Name:</strong> ${lastName}<br>
        <strong>Date of Birth:</strong> ${dob}<br>
        <strong>Country:</strong> ${country}<br>
        <strong>Gender:</strong> ${genderMale ? "Male" : ""} ${genderFemale ? "Female" : ""}<br>
        <strong>Profession:</strong> ${profession}<br>
        <strong>Email:</strong> ${email}<br>
        <strong>Mobile Number:</strong> ${mobileNumber}<br>
      `;
      document.getElementById("popupContent").innerHTML = popupContent;
      document.getElementById("popup").style.display = "block";
    });
  </script>
</body>
</html>
